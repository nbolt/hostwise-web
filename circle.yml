deployment:
  staging:
    branch: develop
    commands:
      - git push git@heroku.com:porter-dev.git $CIRCLE_SHA1:master
      - heroku run rake db:migrate --app porter-dev
      # - bundle exec rake quay:build:develop
  production:
    branch: master
    commands:
       - git push git@heroku.com:porter-prod.git $CIRCLE_SHA1:master
       - heroku run rake db:migrate --app porter-prod
       # - bundle exec rake quay:build:master
